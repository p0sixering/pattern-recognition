<script type="text/javascript">

// From http://stackoverflow.com/questions/321113/
function partial(func /*, 0..n args */) {
  var args = Array.prototype.slice.call(arguments, 1);
  return function() {
    var allArguments = args.concat(Array.prototype.slice.call(arguments));
    return func.apply(this, allArguments);
  };
}

// Globals: button data, things about the canvas, etc
var buttonData = [];
var paper;
var offset;
var buttonBrush = {};

var synth = new Synth({
    context: tsw.context(),
    speakersOn: true
});
var mostRecentNote;

// Clear the canvas, clear the button data, and update the UI accordingly
function clearCanvas() {
    paper.clear();
    buttonData = [];
    // Make sure that we remove the click function, and then make it again..
    $('svg').off('click');
    $('svg').click(function(e) {
        createButton(e);
    });
    updatePreview();
}

function drawConnectingLines() {
    var allLines = [];
    for (var i = 0; i < buttonData.length; i++) {
        var x1 = buttonData[i].location.x;
        var y1= buttonData[i].location.y;

        for (var j = 0; j < buttonData.length; j++) {
            if (i == j) {
                continue;
            }
            var x2 = buttonData[j].location.x;
            var y2= buttonData[j].location.y;

            var line = paper.path( ["M", x1, y1, "L", x2, y2 ] );
            line.attr("stroke", "#00FF33");
            line.attr("opacity", 0);
            allLines.push(line);
        }
    }
    for (var i = 0; i < allLines.length; i++) {
        allLines[i].animate({opacity: 0.95}, 1500, function() {
            this.animate({opacity : 0}, 2500, function() {
                this.remove();})
            ;});
    }
}

function drawAnnotations(returnedButtonData) {
    var allAnnotations = [];
    for (var i = 0; i < returnedButtonData.length; i++) {
        var x = returnedButtonData[i].location.x;
        var y = returnedButtonData[i].location.y;
        
        var midiNum = Math.log(returnedButtonData[i].noteFreq / 440) / Math.LN2 * 12 + 69
        var noteName = midiToNoteName(Math.round(midiNum))

        var t = paper.text(x, y, noteName);

        var mouseDownFunc = partial(betterNoteClick, synth, returnedButtonData[i].noteFreq);
        var mouseUpFunc = partial(betterNoteStop, synth, returnedButtonData[i].noteFreq);

        var drawClick = partial(drawConnectionsFromButton, returnedButtonData[i]);
        t.node.addEventListener('mousedown', drawClick);
        
        t.node.addEventListener('mousedown', mouseDownFunc);
        t.node.addEventListener('mouseup', mouseUpFunc);

        allAnnotations.push(t);
    }   
    for (var i = 0; i < allAnnotations.length; i++) {
        allAnnotations[i].animate({opacity: 0}, 10000, function() {this.remove();});
    }
}

// Workaround for drawing things on top of the actual buttons
function mouseUpStop() {
    synth.stopNote(mostRecentNote);
}

function drawConnectionsFromButton(button) {
    var x1 = button.location.x;
    var y1 = button.location.y;
    var allLines = [];

    for (var i = 0; i < buttonData.length; i++) {
        var x2 = buttonData[i].location.x;
        var y2= buttonData[i].location.y;

        var line = paper.path( ["M", x1, y1, "L", x2, y2 ] );
        line.attr("stroke", "#00FF33");
        line.node.addEventListener('mouseup', mouseUpStop);
        allLines.push(line);
    }

    for (var i = 0; i < allLines.length; i++) {
        allLines[i].animate({opacity: 0}, 500, function() {this.remove()});
    }

}

function applyButtonDrawings() {
    for (var i = 0; i < buttonData.length; i++) {
        var drawClick = partial(drawConnectionsFromButton, buttonData[i]);
        buttonData[i].button.node.addEventListener('mousedown', drawClick);
    }
}

// We can't JSONify the DOM reference in buttonData, 
// so we take it out before sending the data to the server.
// We also set the adventure flag here.
function prepButtonData() {
    cleanedButtonData = [];
    for (var i = 0; i < buttonData.length; i++) {
        cleanButton = {};
        keys = Object.keys(buttonData[i]);
        for (var j = 0; j < keys.length; j++) {
            if (keys[j] != 'button') {
                cleanButton[keys[j]] = buttonData[i][keys[j]];
            }
        }
        cleanedButtonData.push(cleanButton);
    } 

    var adventureVal = parseInt($('#adventure-slider')[0].value);
    return {'buttonData': cleanedButtonData, 'adventure': adventureVal};
}

function sendDataToServer() {
    // Remove the click-to-make-a-button, update preview
    $('svg').off('click');
    playbackPreview('playback:  pending...');

    var url = "http://quiet-wildwood-4860.herokuapp.com/analysis";
    preppedButtonData = prepButtonData();

    var body = JSON.stringify(preppedButtonData);
    var req = new XMLHttpRequest();
    if ('withCredentials' in req) {
        req.open('POST', url, true);
        req.setRequestHeader('Content-Type', 'application/json');
        req.onreadystatechange = function() {
                if (req.readyState === 4) {
                    if (req.status >= 200 && req.status < 400) {
                        var jsonRes = JSON.parse(req.responseText);
                        playbackPreview('playback:  ' + jsonRes['result']);

                        applyKnownMapping(jsonRes['mapping']);

                        drawConnectingLines();
                        drawAnnotations(jsonRes['mapping']);
                        applyButtonDrawings();


                    } else {
                        console.log('Response returned with non-OK status');
                    }
                }
            };
        req.send(body);
    }
}



// Create a button on the canvas
function createButton(e) {
    var location = {'x': e.pageX - offset.x, 'y': e.pageY - offset.y}

    var colorVal = $('#color-input')[0].value;
    var color = colorVal;

    var shapeVal = $('#shape-slider')[0].value;
    var shape = allShapes[shapeVal];

    var radiusVal = $('#radius-slider')[0].value;
    var radius = {'x': radiusVal, 'y': radiusVal};

    var rotation = 0;
    makeButton(paper, location, color, shape, radius, rotation, {}, 0);
}

// Update the preview area
function updatePreview() {
    var radiusVal = $('#radius-slider')[0].value;
    var radius = radiusVal.toString() + 'px';
    $('#radius-info').text(radius);

    var shapeVal = $('#shape-slider')[0].value;
    var shape = allShapes[shapeVal];
    $('#shape-info').text(shape);

    $('#button-info').css('color', $('#color-input')[0].value)
}

// Set the preview area to playback mode
function playbackPreview(previewText) {
    $('#shape-info').text('');
    $('#radius-info').text(previewText);
    $('#button-info').css('color', '#00FF33');
}

function init() {
    // Creates canvas.
    var screensize = {x: 868, y: 512};
    offset = {'x': 250, 'y':  25};
    paper = Raphael(offset.x, offset.y, screensize.x, screensize.y);

    // Assign the button creation function to clicking on the canvas
    $('svg').click(function(e) {
        createButton(e);
    });

    // Update the preview functions
    $('#color-input').change(function() {
        updatePreview();
    });

    $('#shape-slider').change(function() {
        updatePreview();
    });

    $('#radius-slider').change(function() {
        updatePreview();
    });

    // Samples that we don't know how to map, yet..
    //makeCircle(paper, {x:400, y:400}, 200, 10, '#AA0000', 'rectangle', {x:10, y:10}, 0, modFunctions);
    //makeRadial(paper, {x:400, y:200}, Math.PI, 5, 5, 55, '#AA0000', 'circle', {x:25, y:25}, 0, {});

    // Intial load of preview
    updatePreview();
}

window.onload = init;
</script>
